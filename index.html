<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    
</head>

<body>
    <header class="text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container w-100">
        <div class="row">
          <div class="col-3">
              <p>Search for a City:</p>
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" placeholder="San Francisco">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item"></li>
              </ul>
          </div>
          <div class="col-9">
            <div class="jumbotron">
                <h1 id="city" class="display-4"></h1>
                <p id="date" class="lead"></p><img id="currentIcon" src="" alt="">
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="uvi"></p>
            </div> 
            <div>
                <p class="lead">5-Day Forecast:</p>
                <div id="five-day" class="container d-flex">
                    
                </div>
            </div>
          </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
